<div class="container" style="margin-top: 0">
    <a class="navbar-brand" href="{% url 'home_app:home' %}"><h2>Stand Blog<em>.</em></h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a class="nav-link " href="{% url 'home_app:home' %}">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                <a class="nav-link" href="{% url 'account_app:about' %}">About Us</a>
            </li>
            <li class="nav-item  {% if request.resolver_match.url_name == 'list' %}active{% endif %}">
                <a class="nav-link" href="{% url 'article_app:list' %}">Blog Entries</a>
            </li>
            <li class="nav-item  {% if request.resolver_match.url_name == 'detail' %}active{% endif %}">
                <a class="nav-link" href="{% url 'article_app:detail' first_article.slug %}">Post Details</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                <a class="nav-link" href="{% url 'account_app:contact' %}">Contact Us</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My
                        Account
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">

                        {% if request.user.is_authenticated %}
                            <a href="" class="dropdown-item" type="button">Profile</a>
                            <a href="{% url 'account_app:logout' %}" class="dropdown-item" type="button">Logout</a>

                        {% else %}
                            <a href="{% url 'account_app:login' %}" class="dropdown-item" type="button">Sign in</a>
                            <a href="{% url 'account_app:register' %}" class="dropdown-item" type="button">Sign up</a>

                        {% endif %}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
